{% load staticfiles compress %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}Приложение - чат{% endblock %}</title>

        <!-- Bootstrap -->
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static "bower_components/bootstrap-sass/assets/stylesheets/_bootstrap.scss" %}" />
            <link rel="stylesheet" type="text/css" href="{% static "bower_components/font-awesome/css/font-awesome.css" %}" />
        {% endcompress %}
        {% block css %}{% endblock %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% compress js %}
            <script type="text/javascript" charset="utf-8" src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
            <script type="text/javascript" charset="utf-8" src="{% static "bower_components/bootstrap-sass/assets/javascripts/bootstrap.js" %}"></script>
        {% endcompress %}
        {% block js %}{% endblock %}
    </body>
</html>
